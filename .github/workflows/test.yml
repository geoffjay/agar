name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        go-version: ["1.21", "1.22", "1.23"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ matrix.go-version }}-

      - name: Download dependencies
        run: |
          go work sync
          go mod download
          cd cmd/agar && go mod download

      - name: Run library tests
        run: go test ./tools/... ./tui/... -v -race -coverprofile=coverage.out -covermode=atomic

      - name: Run CLI tests
        run: cd cmd/agar && go test ./... -v -race

      - name: Display coverage
        run: go tool cover -func=coverage.out

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.out
          flags: unittests
          fail_ci_if_error: false
        continue-on-error: true

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --timeout=5m

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Download dependencies
        run: |
          go work sync
          go mod download
          cd cmd/agar && go mod download

      - name: Build library
        run: go build -v ./tools/... ./tui/...

      - name: Build CLI
        run: cd cmd/agar && go build -v -o agar .

      - name: Build examples
        run: |
          for dir in examples/*/; do
            if [ -f "$dir/main.go" ]; then
              name=$(basename $dir)
              echo "Building $name..."
              go build -v -o "$dir$name" "./$dir"
            fi
          done
